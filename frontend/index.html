<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taheri Fireworks Billing</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">🎇 Taheri Fireworks</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="create-bill.html">Create Bill</a></li>
      <li><a href="stock.html">Stock</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button onclick="openAddProductModal()">+ Add Product</button>
  </nav>

  <!-- Tagline -->
  <header class="hero">
    <h1>✨ Brighten Every Celebration with Taheri Fireworks ✨</h1>
    <p>Billing & Inventory System</p>
  </header>

  <!-- Carousel -->
  <section class="carousel">
    <div class="slides">
      <img src="https://source.unsplash.com/1200x400/?fireworks,festival" alt="Slide 1">
      <img src="https://source.unsplash.com/1200x400/?fireworks,celebration" alt="Slide 2">
      <img src="https://source.unsplash.com/1200x400/?fireworks,diwali" alt="Slide 3">
    </div>
  </section>

  <!-- Map -->
  <section id="contact">
    <h2>📍 Visit Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3..."
      width="100%" height="300" style="border:0;" allowfullscreen="">
    </iframe>
  </section>

  <!-- Add Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddProductModal()">&times;</span>
      <h2>Add New Product</h2>
      <input type="text" id="prodCode" placeholder="Code">
      <input type="text" id="prodName" placeholder="Name">
      <input type="number" id="prodPrice" placeholder="Price">
      <input type="number" id="prodStock" placeholder="Stock">
      <button onclick="saveProduct()">Save</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
